<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Apps Script CORS Test</title>
</head>
<body>
    <h1>Google Apps Script CORS Test</h1>
    <button id="getRequest">Send GET Request</button>
    <button id="postRequest">Send POST Request</button>
    <pre id="response"></pre>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzsdIi7gwChbsKMnbkcwpbWbiFXlgYy0fFYEQfvdDqVVEedbbS8aAIpRnodHg-eZvzHqA/exec'; // Replace with your script URL

        document.getElementById('getRequest').addEventListener('click', () => {
            fetch(scriptURL, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Origin': window.location.origin
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        document.getElementById('postRequest').addEventListener('click', () => {
            const postData = { example: 'This is a test POST request' };

            fetch(scriptURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Origin': window.location.origin
                },
                body: JSON.stringify(postData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
