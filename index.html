<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iframe postMessage Demo</title>
</head>
<body>
  <h3>Google Apps Script via iframe with postMessage</h3>
  <iframe id="gasFrame" style="display:none;" src="https://script.google.com/macros/s/AKfycbzbM6YsXEEZI7RVzy1tH_3XbzjJivEE3mZ8X2I2JGsl/dev"></iframe>
  <pre id="output"></pre>
  <script>
    window.addEventListener('message', (event) => {
      // You may check event.origin for security
      document.getElementById('output').textContent = JSON.stringify(event.data, null, 2);
      console.log('Received from iframe:', event.data);
    }, false);
  </script>
</body>
</html>
