<!DOCTYPE html>
<html>
<head>
  <title>GitHub Pages with Apps Script</title>
</head>
<body>
  <h1>Data from Apps Script:</h1>
  <div id="data-container">
    <p>Loading...</p>
  </div>

  <script>
    const appsScriptUrl = 'https://script.google.com/macros/s/AKfycbzsvFuEgLR-Ch6_jvym0aO2nPbduBuk-fp-RLg_KFke0aqsYnp5by1D_WYZVEni0wK13w/exec'; // Replace with your Apps Script URL

    async function fetchData() {
      try {
        const response = await fetch(`${appsScriptUrl}?origin=${window.location.origin}`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          },
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        displayData(data);
      } catch (error) {
        console.error('Error fetching data:', error);
        document.getElementById('data-container').innerHTML = `<p>Error: ${error.message || 'Failed to fetch data'}</p>`;
      }
    }

    function displayData(data) {
      const container = document.getElementById('data-container');
      if (data.error) {
          container.innerHTML = `<p>Error: ${data.error}</p>`;
          return;
      }
      container.innerHTML = `<p>Message: ${data.message}</p><p>Timestamp: ${data.timestamp}</p>`; // Modify as needed
    }

    fetchData();

    //POST example.
    async function postData(){
        try {
            const response = await fetch(`${appsScriptUrl}?origin=${window.location.origin}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({example: "data"})
            });
            const data = await response.json();
            console.log("Post response", data);
        } catch(error){
            console.error("Post error", error);
        }
    }

    //example button.
    const button = document.createElement("button");
    button.textContent = "Post Data";
    button.addEventListener("click", postData);
    document.body.appendChild(button);

  </script>
</body>
</html>
